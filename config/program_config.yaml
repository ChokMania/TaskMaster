programs:
  nginx:
    cmd: '/usr/sbin/nginx -g "daemon off;" -c /etc/nginx/conf.d/mynginx.conf'
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 5
    stopsignal: SIGTERM
    stoptime: 10
    stdout: /tmp/nginx.stdout
    stderr: /tmp/nginx.stderr
    env:
      STARTED_BY: taskmaster
  apache:
    cmd: '/usr/sbin/apache2 -DFOREGROUND'
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: false
    autorestart: always
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 5
    stopsignal: SIGTERM
    stoptime: 10
    stdout: /tmp/apache2.stdout
    stderr: /tmp/apache2.stderr
    env:
      STARTED_BY: taskmaster
