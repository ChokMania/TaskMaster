programs:
  ping:
    cmd: 'ping 8.8.8.8'
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 5
    stopsignal: SIGTERM
    stoptime: 10
    stdout: /tmp/ping.stdout
    stderr: /tmp/poimng.stderr
    env:
      STARTED_BY: taskmaster
